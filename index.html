<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Solar Calculator</h1>
    <form id="solar-form">
        <label for="usage">Monthly Electricity Usage (kWh):</label>
        <input type="number" id="usage" required>
        <label for="location">Location:</label>
        <select id="location">
            <option value="5">Sunny</option>
            <option value="4">Partly Sunny</option>
            <option value="3">Cloudy</option>
        </select>
        <label for="panels">Number of Panels:</label>
        <input type="number" id="panels" required>
        <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
